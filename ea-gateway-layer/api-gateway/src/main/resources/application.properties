spring.application.name=api-gateway
server.port=8081

## zuul off
## 限流开关
zuul.ratelimit.enabled=true
## api v1
zuul.routes.api-v1.path=/api/v1/**
zuul.routes.api-v1.serviceId=api-v1

zuul.ratelimit.policies.api-v1.limit=100
zuul.ratelimit.policies.api-v1.quota=1
zuul.ratelimit.policies.api-v1.refresh-interval=1
zuul.ratelimit.policies.api-v1.type=URL
## zuul on
spring.security.user.name=eureka
spring.security.user.password=123456

eureka.instance.metadata-map.user.name=${spring.security.user.name}
eureka.instance.metadata-map.user.password=${spring.security.user.password}
eureka.instance.hostname=${spring.application.name}
## 注册服务
eureka.client.serviceUrl.defaultZone=http://eureka:123456@localhost:8761/eureka/

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS

# zipkin:off
## zipkin
spring.zipkin.base-url=http://127.0.0.1:9411/
spring.sleuth.sampler.probability=1

## rabbitmq
spring.rabbitmq.host=192.168.36.39
spring.rabbitmq.port=5672
spring.rabbitmq.username=zipkin
spring.rabbitmq.password=zipkin2018
spring.rabbitmq.virtual-host=/zipkin
